<!DOCTYPE html>
<html>
<head>
	<title>Course Mate</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="header">
		<div id="header-left">
			<h1>Course Mate</h1>
			<h2>The Intuitive Schedule Builder</h2>
		</div>
		<div id="header-right">

			<div id="logos">
				<div>
					<img id="fb-logo" src="images/twitter-logo.png" height="50" width="50">
				</div>
				<div>
					<img id="tw-logo" src="images/facebook-logo.png" height="50" width="50">
				</div>
			</div>
		</div>
	</div>
	<div id="content">
		<div id="form-submit">
			<h2>Please provide us with the following information:</h2>
			<form>
				<input type="text" placeholder="What faculty is your major in?">
				<input type="text" placeholder="Please Choose a Major">
				<input type="text" placeholder="Please Choose a Minor">
				<input type="text" placeholder="Please Choose a second Minor">
				<input id="generate-schedule" type="submit" value="Next">
			</form>
		</div>
	</div>
	
	<div id="footer">

		<div id="redirects">
			<div>About</div>
			<div>Mission</div>
			<div>Github</div>
		</div>
		<div id="copyright">Copyright @CourseMate, all rights reserved</div>

	</div>
</body>
</html>
