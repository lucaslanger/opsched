<!DOCTYPE html>
<html>
<head>
	<title>Course Mate</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="header">
		<div id="header-left">
			<h1>Course Mate</h1>
			<h2>The Intuitive Schedule Builder</h2>
		</div>
		<div id="header-right">
			<ul id="logos">
				<li>
					<img src="images/facebook-logo.png" height="35" width="35">
				</li>
				<li>
					<img src="images/twitter-logo.png" height="50" width="50">
				</li>
			</ul>
		</div>
	</div>
	<div id="content">
		<div id="main-image"></div>
		<div id="form-submit">
			<form>
				<input type="text" placeholder="What faculty is your major in?">
				<input type="text" placeholder="Please Choose a Major">
				<input type="text" placeholder="Please Choose a Minor">
				<input id="generate-schedule" type="submit" value="Next">
			</form>
		</div>
	</div>
	
	<div id="footer"></div>
</body>
</html>
